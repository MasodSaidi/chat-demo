<html class="pixel-ratio-2 retina watch-active-state"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Chat demo</title>
    <link rel="stylesheet" href="http://framework7.io/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="http://framework7.io/dist/css/framework7.ios.colors.min.css">
    </head>
    <body>
        <div class="views">
            <div class="view view-main" data-page="home">
                <div class="pages">
                    <div data-page="home" class="page navbar-fixed toolbar-fixed">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="left"> </div>
                                <div class="center">Chatten</div>
                                <div class="right"> </div>
                            </div>
                        </div>
                        <div class="toolbar messagebar">
                            <div class="toolbar-inner">
                                <textarea placeholder="Skriv nÃ¥got"></textarea><a href="#" class="link">Skicka</a>
                            </div>
                        </div>
                        <div class="page-content messages-content">
                            <div class="messages messages-auto-layout">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="http://framework7.io/dist/js/framework7.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script>
        var $$ = Dom7;
        var myApp = new Framework7();
        var socket = io('http://brief-dev.azurewebsites.net');
        var query = $$.parseUrlQuery(window.location.href);
        var myName = query.name || 'Anonym';
        var conversationStarted = false;
        
        var myMessages = myApp.messages('.messages', { autoLayout:true });
        var myMessagebar = myApp.messagebar('.messagebar');
        
        $$('.messagebar textarea').on('keypress', enter);   
        $$('.messagebar .link').on('click', send);
        
        socket.on('connect', function () {
            myMessages.clean();
        });
        
        getMessages();
        
        function getMessages() {
            socket.on('subscribe-roommessage-list', function (data) {
                recieve(data);
            });
        }
        
        function enter(e) {
            if (e.keyCode !== 13)
                return;
            e.preventDefault();
            send();
        }
        
        function send() {
            var messageText = myMessagebar.value().trim();
            if (messageText.length === 0) return;
            socket.emit('post-roommessage-create', { text: messageText, fullName: myName });                
            myMessagebar.clear();
            myMessagebar.textarea.focus();
        }
        
        function recieve(message) {
            if (!message) {
                myMessages.clean();
                return;                
            }
                
            var avatar, 
                name, 
                messageType = 'sent';
                
            if(message.fullName !== myName) {
                avatar = 'http://lorempixel.com/200/200/people';
                name = message.fullName;
                messageType = 'received';
            }
            
            myMessages.addMessage({
                text: message.text,
                type: messageType,
                avatar: avatar,
                name: name,
                day: !conversationStarted ? 'Idag' : false,
                time: !conversationStarted ? (new Date()).getHours() + ':' + (new Date()).getMinutes() : false
            });
            
            conversationStarted = true;
        }
        </script>
    </body>
</html>
