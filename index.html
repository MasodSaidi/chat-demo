<html>
    <meta charset="utf-8">
    <head>
        <title>Chat demo</title>
    </head>
    <body>
        <div id="app">
            <div v-for="message in messages">
                <p v-text="message"></p>
            </div>
            <input v-model="message" @keyup.13="send" placeholder="Skriv nÃ¥got..">
        </div>
        
        <script src="http://cdn.jsdelivr.net/vue/1.0.20/vue.min.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: '',
                    messages: []
                },
                methods: {
                    send: function() {
                        this.messages.push(this.message);
                        this.message = '';
                    }
                }
            });
        </script>
    </body>
</html>
